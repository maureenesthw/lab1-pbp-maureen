{% extends 'base.html' %} {% block content %}
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
      $.get("/wishlist/json", function(data) {

        for (i=0;i<data.length;i++){

          $(".barang").append(`<tr><td>${data[i].fields.item_name}</td><td>${data[i].fields.item_price}</td><td>${data[i].fields.description}</td></tr>`)
      
        }

      });

      $("#submit_btn").click(function(){
      $.post("/wishlist/ajax/submit", {item_name: $("#item_name").val(),item_price:parseInt($("#item_price").val()),description:$("#description").val()} )
      $(".barang").append(`<tr><td>${$("#item_name").val()}</td><td>${parseInt($("#item_price").val())}</td><td>${$("#description").val()}</td></tr>`)
      })
  });
  </script>
</head>
<div>
  <nav class="navbar navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{name}}</a>   
      <button class="btn btn-outline-secondary" type="submit" onclick="location.href=`{% url 'wishlist:logout' %}`">Logout</button>
    </form>
  </div>
</nav>

<form method="POST" action="" onsubmit="return false;">
  {% csrf_token %}
  <table>
    <tr>
      <td>Nama Barang:</td>
      <td>
        <input
          type="text"
          name="item_name"
          placeholder="Nama Barang"
          id="item_name"
          class="form-control"
        />
      </td>
    </tr>

    <tr>
      <td>Harga Barang:</td>
      <td>
        <input
          type="text"
          name="item_price"
          id="item_price"
          placeholder="Harga Barang"
          class="form-control"
        />
      </td>
    </tr>
    <tr>
      <td>Deskripsi:</td>
      <td>
        <input
          type="text"
          name="description"
          placeholder="Deskripsi"
          class="form-control"
          id="description"
        />
      </td>
    </tr>

    <tr>
      <td></td>
    <td><button id="submit_btn" class="btn btn-outline-secondary">Add new wishlist</button></td>    </tr>
  </table>
</form>

<div class="mt-3 px-5" >
  <h5>Sesi terakhir login: {{ last_login }}</h5>
<table class="barang">
  <tr>
    <th>Nama Barang</th>
    <th>Harga Barang</th>
    <th>Deskripsi</th>
  </tr>

</table>
</div>
</div>



{% endblock content %}
